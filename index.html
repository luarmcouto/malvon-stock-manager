<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malvón - Controle de Estoque</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Sistema de controle de estoque para Empanadas Malvón">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Malvón Stock">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Ícones PWA -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <!-- Scripts externos -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .lucide { width: 1em; height: 1em; }
        /* Esconder barra de endereço em iOS */
        body { 
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        /* Estilo para tela cheia */
        .pwa-container {
            min-height: 100vh;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then((registration) => {
                        console.log('SW registrado com sucesso:', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW falhou ao registrar:', registrationError);
                    });
            });
        }
        
        // Ícones Lucide simplificados
        const Package = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m7.5 4.27 9 5.15"/>
                <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"/>
                <path d="m3.3 7 8.7 5 8.7-5"/>
                <path d="M12 22V12"/>
            </svg>
        );

        const Plus = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M5 12h14"/>
                <path d="M12 5v14"/>
            </svg>
        );

        const ChefHat = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/>
                <line x1="6" x2="18" y1="17" y2="17"/>
            </svg>
        );

        const History = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
                <path d="M12 7v5l4 2"/>
            </svg>
        );

        const AlertTriangle = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="m21.73 18-8-14a2 2 0 0 0-3.46 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/>
                <path d="M12 9v4"/>
                <path d="m12 17 .01 0"/>
            </svg>
        );

        const BarChart3 = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M3 3v18h18"/>
                <path d="M18 17V9"/>
                <path d="M13 17V5"/>
                <path d="M8 17v-3"/>
            </svg>
        );

        const AlertCircle = () => (
            <svg className="lucide" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" x2="12" y1="8" y2="12"/>
                <line x1="12" x2="12.01" y1="16" y2="16"/>
            </svg>
        );

        const EmpanadaStockControl = () => {
          const categorias = {
            'Empanadas Veganas': ['Humita Vegana'],
            'Empanadas Clássicas': ['Kebab', 'Carne Suave', 'Carne Picante', 'Fiambre Queijo', 'Atum', 'Cebola e Queijo', 'Cheese Bacon', 'Frango Especial'],
            'Empanadas Gourmet': ['Roquefort Pera', 'Mortadela Pistacio', 'Oh My Goat', 'Cochinita', 'Smash Burger', 'Caprese', 'Assado Especial', 'Rabo de Boi', 'Costelinha BBG', 'Frango Thai', 'Bochecha Especial', 'Provolone e Tomate Seco']
          };

          const sabores = [
            'Humita Vegana', 'Kebab', 'Roquefort Pera', 'Mortadela Pistacio', 'Oh My Goat',
            'Carne Suave', 'Carne Picante', 'Fiambre Queijo', 'Atum', 'Cebola e Queijo',
            'Cheese Bacon', 'Frango Especial', 'Cochinita', 'Smash Burger', 'Caprese',
            'Assado Especial', 'Rabo de Boi', 'Costelinha BBG', 'Frango Thai', 'Bochecha Especial',
            'Provolone e Tomate Seco'
          ];

          // Estados
          const [estoque, setEstoque] = useState(() => {
            const stored = localStorage.getItem('empanadas-estoque');
            if (stored) return JSON.parse(stored);
            
            const inicial = {};
            sabores.forEach(sabor => {
              inicial[sabor] = 0;
            });
            return inicial;
          });

          const [operacoesDia, setOperacoesDia] = useState(() => {
            const stored = localStorage.getItem('empanadas-operacoes-dia');
            return stored ? JSON.parse(stored) : {
              dataAtual: new Date().toDateString(),
              aberturaFeita: false,
              fechoFeito: false
            };
          });

          const [historico, setHistorico] = useState(() => {
            const stored = localStorage.getItem('empanadas-historico');
            return stored ? JSON.parse(stored) : [];
          });

          const [estoqueAberto, setEstoqueAberto] = useState(true);
          const [historicoAberto, setHistoricoAberto] = useState(false);
          const [dashboardAberto, setDashboardAberto] = useState(false);
          const [totalEstoqueAberto, setTotalEstoqueAberto] = useState(false);
          const [alertasAberto, setAlertasAberto] = useState(false);
          const [estoqueImagemAberto, setEstoqueImagemAberto] = useState(false);
          const [horariosAberto, setHorariosAberto] = useState(false);
          const [modalAberto, setModalAberto] = useState(false);
          const [tipoOperacao, setTipoOperacao] = useState('entrada');
          const [filtroHistorico, setFiltroHistorico] = useState('todos');
          const [modalEstoqueImagemAberto, setModalEstoqueImagemAberto] = useState(false);
          const [modalHorariosAberto, setModalHorariosAberto] = useState(false);
          const [modalAberturaAberto, setModalAberturaAberto] = useState(false);
          const [modalFechoAberto, setModalFechoAberto] = useState(false);
          const [estoqueImagemTemp, setEstoqueImagemTemp] = useState({});
          const [horariosTemp, setHorariosTemp] = useState({});
          const [calculoAbertura, setCalculoAbertura] = useState({});
          const [valorEditado, setValorEditado] = useState({});

          // Estados para nova funcionalidade
          const [estoqueImagem, setEstoqueImagem] = useState(() => {
            const stored = localStorage.getItem('empanadas-estoque-imagem');
            if (stored) return JSON.parse(stored);
            
            const inicial = {};
            sabores.forEach(sabor => {
              inicial[sabor] = 20; // Meta padrão
            });
            return inicial;
          });
          
          const [configuracaoHorarios, setConfiguracaoHorarios] = useState(() => {
            const stored = localStorage.getItem('empanadas-horarios');
            if (stored) return JSON.parse(stored);
            
            return {
              aberturaInicio: '06:00',
              aberturaFim: '12:00',
              fechoInicio: '18:00',
              fechoFim: '23:59'
            };
          });
          
          const [ultimoFecho, setUltimoFecho] = useState(() => {
            const stored = localStorage.getItem('empanadas-ultimo-fecho');
            return stored ? JSON.parse(stored) : null;
          });
          const [quantidades, setQuantidades] = useState(() => {
            const inicial = {};
            sabores.forEach(sabor => {
              inicial[sabor] = '';
            });
            return inicial;
          });
          const [observacoes, setObservacoes] = useState('');

          const verificarMudancaDia = () => {
            const hoje = new Date().toDateString();
            if (operacoesDia.dataAtual !== hoje) {
              // Resetar controles para novo dia
              const novasOperacoes = {
                dataAtual: hoje,
                aberturaFeita: false,
                fechoFeito: false
              };
              setOperacoesDia(novasOperacoes);
              return true; // Mudou o dia
            }
            return false; // Mesmo dia
          };
          // Salvar no localStorage
          useEffect(() => {
            localStorage.setItem('empanadas-operacoes-dia', JSON.stringify(operacoesDia));
          }, [operacoesDia]);
          useEffect(() => {
            localStorage.setItem('empanadas-estoque', JSON.stringify(estoque));
          }, [estoque]);

          useEffect(() => {
            localStorage.setItem('empanadas-historico', JSON.stringify(historico));
          }, [historico]);

          useEffect(() => {
            localStorage.setItem('empanadas-estoque-imagem', JSON.stringify(estoqueImagem));
          }, [estoqueImagem]);

          useEffect(() => {
            localStorage.setItem('empanadas-horarios', JSON.stringify(configuracaoHorarios));
          }, [configuracaoHorarios]);

          useEffect(() => {
            localStorage.setItem('empanadas-ultimo-fecho', JSON.stringify(ultimoFecho));
          }, [ultimoFecho]);

          const handleTabClick = (tab) => {
            if (tab === 'estoque') {
              setEstoqueAberto(!estoqueAberto);
              setHistoricoAberto(false);
              setDashboardAberto(false);
            } else if (tab === 'historico') {
              setHistoricoAberto(!historicoAberto);
              setEstoqueAberto(false);
              setDashboardAberto(false);
            } else if (tab === 'dashboard') {
              setDashboardAberto(!dashboardAberto);
              setEstoqueAberto(false);
              setHistoricoAberto(false);
            }
          };

          // Verificar se botões devem aparecer baseado no horário
          const verificarHorario = () => {
            const agora = new Date();
            const horaAtual = agora.getHours().toString().padStart(2, '0') + ':' + agora.getMinutes().toString().padStart(2, '0');
            
            const aberturaDisponivel = horaAtual >= configuracaoHorarios.aberturaInicio && horaAtual <= configuracaoHorarios.aberturaFim;
            const fechoDisponivel = horaAtual >= configuracaoHorarios.fechoInicio && horaAtual <= configuracaoHorarios.fechoFim;
            
            return { aberturaDisponivel, fechoDisponivel };
          };

          // Verificar se pode fazer abertura (precisa ter feito fecho no dia anterior)
          const podeAbrirDia = () => {
            const hoje = new Date().toDateString();
            
            // Verificar se já fez abertura hoje
            const aberturaHoje = historico.find(h => 
              h.tipo === 'ABERTURA' && 
              new Date(h.data).toDateString() === hoje
            );
            
            // Se já fez abertura hoje, não pode fazer outra
            if (aberturaHoje) return false;
            
            // Primeira vez pode abrir
            if (!ultimoFecho) return true;
            
            const ultimaData = new Date(ultimoFecho.data).toDateString();
            const ontem = new Date();
            ontem.setDate(ontem.getDate() - 1);
            
            // Só pode abrir se fez fecho ontem ou antes
            return ultimaData === ontem.toDateString() || ultimaData < ontem.toDateString();
          };
          // Calcular quantidades para abertura
          const calcularAbertura = () => {
            const calculo = {};
            sabores.forEach(sabor => {
              const meta = estoqueImagem[sabor] || 20;
              const sobrou = ultimoFecho && ultimoFecho.estoque ? 
                (ultimoFecho.estoque[sabor] || 0) : 0;
              const valorProposto = Math.max(0, meta - sobrou);
              const estoqueAtual = estoque[sabor];
              
              // Sua lógica: SE valorProposto > estoqueAtual, ENTÃO usa estoqueAtual
              calculo[sabor] = Math.min(valorProposto, estoqueAtual);
            });
            return calculo;
          };

          const handleAbertura = () => {
            verificarMudancaDia();
              if (operacoesDia.aberturaFeita) {
                alert('Abertura já foi realizada hoje!');
                return;
              }
            const calculado = calcularAbertura();
            setCalculoAbertura(calculado);
            const totalParaAssar = Object.values(calculado).reduce((sum, qty) => sum + qty, 0);
              if (totalParaAssar === 0) {
                alert('ATENÇÃO! Você está tentando criar uma fornada sem empanadas!');
                return;
              }
            setTipoOperacao('abertura');
            setModalAberturaAberto(true);
          };

          const confirmarAbertura = () => {
            const totalParaAssar = Object.values(calculoAbertura).reduce((sum, qty) => sum + qty, 0);
            if (!confirm(`Confirma a ABERTURA do dia?\n\nTotal para assar: ${totalParaAssar} empanadas`)) {
              return;
            }
            const novoEstoque = { ...estoque };
            
            const movimentacoes = Object.entries(calculoAbertura)
              .filter(([sabor, qtd]) => qtd > 0)
              .map(([sabor, qtd]) => {
                const estoqueAnterior = estoque[sabor];
                novoEstoque[sabor] = Math.max(0, novoEstoque[sabor] - qtd);
                
                return {
                  sabor,
                  quantidade: qtd,
                  estoqueAnterior,
                  estoqueAtual: novoEstoque[sabor],
                  meta: estoqueImagem[sabor] || 20
                };
              });

            setEstoque(novoEstoque); // ← Retira do estoque

            const novaEntrada = {
              id: Date.now(),
              data: new Date().toLocaleString('pt-BR'),
              tipo: 'abertura',
              movimentacoes,
              observacoes: 'Cálculo automático de abertura',
              totalItens: Object.values(calculoAbertura).reduce((sum, qty) => sum + qty, 0),
              editado: false
            };

            setHistorico(prev => [novaEntrada, ...prev]);
            setModalAberturaAberto(false);
            setOperacoesDia(prev => ({ ...prev, aberturaFeita: true }));
          };

          const handleFecho = () => {
            verificarMudancaDia();
              if (operacoesDia.fechoFeito) {
                alert('Fecho já foi realizado hoje!');
                return;
              }
              if (!operacoesDia.aberturaFeita) {
                alert('É necessário fazer a abertura antes do fecho!');
                return;
              }
            // Inicializar com valores vazios (0)
            const quantidadesIniciais = {};
            sabores.forEach(sabor => {
              quantidadesIniciais[sabor] = '';
            });
            setQuantidades(quantidadesIniciais);
            setTipoOperacao('fecho');
            setModalFechoAberto(true);
          };

          const confirmarFecho = () => {
            const totalFinal = Object.values(quantidades)
              .reduce((sum, qtd) => sum + (parseInt(qtd) || 0), 0);
              
            if (!confirm(`Confirma o FECHO do dia?\n\nTotal final: ${totalFinal} empanadas`)) {
              return;
            }
            
            const movimentacoes = [];
            const novoEstoque = { ...estoque };
            
            sabores.forEach(sabor => {
              const qtdFinal = parseInt(quantidades[sabor]) || 0;
              const estoqueAnterior = estoque[sabor];
              
              novoEstoque[sabor] = qtdFinal;
              
              movimentacoes.push({
                sabor,
                quantidade: qtdFinal,
                estoqueAnterior,
                estoqueAtual: qtdFinal,
                editado: valorEditado[sabor] || false
              });
            });

            const novaEntrada = {
              id: Date.now(),
              data: new Date().toLocaleString('pt-BR'),
              tipo: 'fecho',
              movimentacoes,
              observacoes: observacoes || 'Fecho do dia - estoque final',
              totalItens: movimentacoes.reduce((sum, mov) => sum + mov.quantidade, 0),
              editado: Object.values(valorEditado).some(editado => editado)
            };

            setHistorico(prev => [novaEntrada, ...prev]);
            setUltimoFecho({ data: new Date().toISOString(), estoque: novoEstoque });
            setOperacoesDia(prev => ({ ...prev, fechoFeito: true }));

            // Limpar estados
            setQuantidades({});
            setObservacoes('');
            setValorEditado({});
            setModalFechoAberto(false);
          };
          
          const handleOperacao = () => {
            // Verificar se pelo menos um sabor tem quantidade
            const saboresComQuantidade = sabores.filter(sabor => 
              quantidades[sabor] && parseInt(quantidades[sabor]) > 0
            );
            
            if (saboresComQuantidade.length === 0) return;

            const movimentacoes = [];
            const novoEstoque = { ...estoque };
            
            saboresComQuantidade.forEach(sabor => {
              const qtd = parseInt(quantidades[sabor]);
              const estoqueAnterior = estoque[sabor];
              
              if (tipoOperacao === 'entrada') {
                novoEstoque[sabor] += qtd;
              } else if (tipoOperacao === 'saida') {
                novoEstoque[sabor] = Math.max(0, novoEstoque[sabor] - qtd);
              } else { // rotura
                novoEstoque[sabor] = Math.max(0, novoEstoque[sabor] - qtd);
              }

              movimentacoes.push({
                sabor,
                quantidade: qtd,
                estoqueAnterior,
                estoqueAtual: novoEstoque[sabor]
              });
            });

            if (!confirm(`Confirma a operação de ${tipoOperacao.toUpperCase()}?\n\nTotal: ${movimentacoes.reduce((sum, mov) => sum + mov.quantidade, 0)} itens`)) {
              return;
            }
              setEstoque(novoEstoque);
              // Adicionar ao histórico (uma entrada para toda a operação)
              const novaEntrada = {
                id: Date.now(),
                data: new Date().toLocaleString('pt-BR'),
                tipo: tipoOperacao,
                movimentacoes,
                observacoes: observacoes || (
                  tipoOperacao === 'saida' ? 'Fornada para assar' : 
                  tipoOperacao === 'entrada' ? 'Entrada no estoque' : 
                  'Rotura de estoque'
                ),
                totalItens: movimentacoes.reduce((sum, mov) => sum + mov.quantidade, 0)
            };

            setHistorico(prev => [novaEntrada, ...prev]);

            // Limpar formulário
            const quantidadesLimpas = {};
            sabores.forEach(sabor => {
              quantidadesLimpas[sabor] = '';
            });
            setQuantidades(quantidadesLimpas);
            setObservacoes('');
            setModalAberto(false);
          };

          const getStatusColor = (quantidade) => {
            if (quantidade === 0) return 'text-red-600 bg-red-50';
            if (quantidade < 80) return 'text-yellow-600 bg-yellow-50';
            return 'text-green-600 bg-green-50';
          };

          const totalEstoque = Object.values(estoque).reduce((sum, qty) => sum + qty, 0);
          const saboresEmFalta = sabores.filter(sabor => estoque[sabor] === 0).length;
          const saboresBaixoEstoque = sabores.filter(sabor => estoque[sabor] > 0 && estoque[sabor] < 80).length;

          return (
            <div className="pwa-container min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
              {/* Header */}
              <div className="bg-white shadow-lg border-b-4 border-black">
                <div className="max-w-7xl mx-auto px-4 py-6">
                  <div className="flex items-center justify-between">
                    <div className="flex items-center space-x-4">
                      <img 
                        src="logo-header.png" 
                        alt="Malvón" 
                        className="w-16 h-16 rounded-full object-cover"
                        onError={(e) => {
                          // Fallback para a logo SVG se a imagem não carregar
                          e.target.style.display = 'none';
                          e.target.nextSibling.style.display = 'flex';
                        }}
                      />
                      <div className="w-16 h-16 bg-black rounded-full items-center justify-center" style={{display: 'none'}}>
                        <div className="text-white font-serif text-lg italic">M</div>
                      </div>
                      <div>
                        <h1 className="text-3xl font-bold text-gray-900">Controle de Estoque</h1>
                        <p className="text-gray-600">Malvón - Empanadas Argentinas</p>
                      </div>
                    </div>
                    
                    <div className="flex space-x-4">
                      <div className="text-center bg-gray-100 px-4 py-2 rounded-lg border-2 border-black">
                        <div className="text-2xl font-bold text-black">{totalEstoque}</div>
                        <div className="text-sm text-gray-600">Total</div>
                      </div>
                      {saboresEmFalta > 0 && (
                        <div className="text-center bg-red-100 px-4 py-2 rounded-lg">
                          <div className="text-2xl font-bold text-red-600">{saboresEmFalta}</div>
                          <div className="text-sm text-gray-600">Em Falta</div>
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </div>

              {/* Navigation */}
              <div className="max-w-7xl mx-auto px-4 py-4">
                <div className="flex space-x-1 bg-white rounded-lg p-1 shadow-md border border-gray-200">
                  <button
                    onClick={() => handleTabClick('estoque')}
                    className={`flex-1 flex items-center justify-center px-4 py-3 rounded-md transition-all ${
                      estoqueAberto 
                        ? 'bg-black text-white shadow-md' 
                        : 'text-gray-600 hover:bg-gray-100'
                    }`}
                  >
                    <Package className="h-5 w-5 mr-2" />
                    Main
                  </button>
                  
                  <button
                    onClick={() => handleTabClick('historico')}
                    className={`flex-1 flex items-center justify-center px-4 py-3 rounded-md transition-all ${
                      historicoAberto 
                        ? 'bg-black text-white shadow-md' 
                        : 'text-gray-600 hover:bg-gray-100'
                    }`}
                  >
                    <History className="h-5 w-5 mr-2" />
                    Histórico
                  </button>
                  
                  <button
                    onClick={() => handleTabClick('dashboard')}
                    className={`flex-1 flex items-center justify-center px-4 py-3 rounded-md transition-all ${
                      dashboardAberto 
                        ? 'bg-black text-white shadow-md' 
                        : 'text-gray-600 hover:bg-gray-100'
                    }`}
                  >
                    <BarChart3 className="h-5 w-5 mr-2" />
                    Dashboard
                  </button>
                </div>
              </div>

              {/* Content */}
              <div className="max-w-7xl mx-auto px-4 pb-8">
                {/* Logo de fundo - aparece quando todos os menus estão fechados */}
                {!estoqueAberto && !historicoAberto && !dashboardAberto && (
                  <div className="flex justify-center items-center py-20">
                    <div className="opacity-30 transition-opacity duration-500">
                      <img 
                        src="logo-background.png" 
                        alt="Malvón Logo" 
                        className="w-80 h-80 object-contain"
                        onError={(e) => {
                          // Fallback para SVG se a imagem não carregar
                          e.target.style.display = 'none';
                          e.target.nextSibling.style.display = 'block';
                        }}
                      />

                      <button
                        onClick={handleOperacao}
                        disabled={!sabores.some(sabor => quantidades[sabor] && parseInt(quantidades[sabor]) > 0)}
                        className={`flex-1 px-4 py-2 text-white rounded-lg transition-colors ${
                          tipoOperacao === 'entrada'
                            ? 'bg-green-500 hover:bg-green-600 disabled:bg-gray-300'
                            : tipoOperacao === 'saida'
                            ? 'bg-black hover:bg-gray-800 disabled:bg-gray-300'
                            : 'bg-red-500 hover:bg-red-600 disabled:bg-gray-300'
                        }`}
                      >
                        {tipoOperacao === 'entrada' ? 'Registrar Entrada' : 
                         tipoOperacao === 'saida' ? 'Registrar Fornada' :
                         'Registrar Rotura'}
                      </button>
                    </div>
                  </div>
                </div>
              )}
              {/* Modal Estoque de Imagem */}
              {modalEstoqueImagemAberto && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">
                      Configurar Estoque de Imagem (Metas Diárias)
                    </h3>
                    
                    <p className="text-sm text-gray-600 mb-6">
                      Defina quantas empanadas de cada sabor devem estar sempre disponíveis na vitrine
                    </p>
                    
                    <div className="grid grid-cols-2 gap-3 max-h-60 overflow-y-auto border border-gray-200 rounded-lg p-4">
                      {sabores.map(sabor => (
                        <div key={sabor} className="flex items-center justify-between">
                          <label className="text-sm text-gray-700 flex-1 mr-2">{sabor}</label>
                          <input
                            type="number"
                            min="0"
                            value={estoqueImagemTemp[sabor] || ''}
                            onChange={(e) => {
                              setEstoqueImagemTemp(prev => ({
                                ...prev,
                                [sabor]: parseInt(e.target.value) || 0
                              }));
                            }}
                            className="w-20 p-2 border border-gray-300 rounded focus:ring-2 focus:ring-green-500 focus:border-transparent text-center"
                            placeholder="20"
                          />
                        </div>
                      ))}
                    </div>
                    
                    <div className="flex space-x-3 mt-6">
                      <button
                        onClick={() => setModalEstoqueImagemAberto(false)}
                        className="flex-1 px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                      >
                        Cancelar
                      </button>
                      <button
                        onClick={() => {
                          setEstoqueImagem(estoqueImagemTemp);
                          setModalEstoqueImagemAberto(false);
                        }}
                        className="flex-1 px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors"
                      >
                        Salvar Metas
                      </button>
                    </div>
                  </div>
                </div>
              )}
              {/* Modal Horários */}
              {modalHorariosAberto && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl max-w-md w-full p-6">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">
                      Configurar Horários de Operação
                    </h3>
                    
                    <div className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Horário da Abertura
                        </label>
                        <div className="grid grid-cols-2 gap-3">
                          <div>
                            <label className="text-xs text-gray-500">Início</label>
                            <input
                              type="time"
                              value={horariosTemp.aberturaInicio || ''}
                              onChange={(e) => setHorariosTemp(prev => ({
                                ...prev,
                                aberturaInicio: e.target.value
                              }))}
                              className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500"
                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-500">Fim</label>
                            <input
                              type="time"
                              value={horariosTemp.aberturaFim || ''}
                              onChange={(e) => setHorariosTemp(prev => ({
                                ...prev,
                                aberturaFim: e.target.value
                              }))}
                              className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500"
                            />
                          </div>
                        </div>
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Horário do Fecho
                        </label>
                        <div className="grid grid-cols-2 gap-3">
                          <div>
                            <label className="text-xs text-gray-500">Início</label>
                            <input
                              type="time"
                              value={horariosTemp.fechoInicio || ''}
                              onChange={(e) => setHorariosTemp(prev => ({
                                ...prev,
                                fechoInicio: e.target.value
                              }))}
                              className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500"
                            />
                          </div>
                          <div>
                            <label className="text-xs text-gray-500">Fim</label>
                            <input
                              type="time"
                              value={horariosTemp.fechoFim || ''}
                              onChange={(e) => setHorariosTemp(prev => ({
                                ...prev,
                                fechoFim: e.target.value
                              }))}
                              className="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-purple-500"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                    
                    <div className="flex space-x-3 mt-6">
                      <button
                        onClick={() => setModalHorariosAberto(false)}
                        className="flex-1 px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                      >
                        Cancelar
                      </button>
                      <button
                        onClick={() => {
                          setConfiguracaoHorarios(horariosTemp);
                          setModalHorariosAberto(false);
                        }}
                        className="flex-1 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors"
                      >
                        Salvar Horários
                      </button>
                    </div>
                  </div>
                </div>
              )}
              {/* Modal Abertura */}
              {modalAberturaAberto && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">
                      🌅 Abertura do Dia - Quantidades Calculadas
                    </h3>
                    
                    <div className="bg-blue-50 p-4 rounded-lg mb-6">
                      <p className="text-sm text-blue-800">
                        <strong>Cálculo automático:</strong> Meta de vitrine - Assadas(fecho) = Quantidade para assar
                      </p>
                    </div>
                    
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 max-h-60 overflow-y-auto border border-gray-200 rounded-lg p-4">
                      {sabores.map(sabor => {
                        const meta = estoqueImagem[sabor] || 20;
                        const assadas = ultimoFecho && ultimoFecho.estoque ? 
                          (ultimoFecho.estoque[sabor] || 0) : 0;
                        const paraAssar = calculoAbertura[sabor] || 0;
                        const estoqueAtual = estoque[sabor] || 0;
                        
                        return (
                          <div key={sabor} className="bg-white p-3 rounded-lg border">
                            <h4 className="font-medium text-gray-900 mb-2">
                              {sabor} <span className="text-gray-500 text-sm">({estoqueAtual} em estoque)</span>
                            </h4>
                            <div className="space-y-1 text-sm">
                              <div className="flex justify-between">
                                <span className="text-gray-600">Meta vitrine:</span>
                                <span className="font-medium">{meta}</span>
                              </div>
                              <div className="flex justify-between">
                                <span className="text-gray-600">Assadas (fecho):</span>
                                <span className="font-medium">{assadas}</span>
                              </div>
                              <div className="flex justify-between border-t pt-1">
                                <span className="text-gray-900 font-medium">Para assar:</span>
                                <span className={`font-bold ${paraAssar > 0 ? 'text-blue-600' : 'text-green-600'}`}>
                                  {paraAssar > 0 ? paraAssar : '✓ OK'}
                                </span>
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>
                    
                    <div className="mt-6 p-4 bg-gray-50 rounded-lg">
                      <div className="flex justify-between items-center">
                        <span className="text-lg font-medium text-gray-900">Total para assar:</span>
                        <span className="text-2xl font-bold text-blue-600">
                          {Object.values(calculoAbertura).reduce((sum, qty) => sum + qty, 0)} unidades
                        </span>
                      </div>
                    </div>
                    
                    <div className="flex space-x-3 mt-6">
                      <button
                        onClick={() => setModalAberturaAberto(false)}
                        className="flex-1 px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                      >
                        Cancelar
                      </button>
                      <button
                        onClick={confirmarAbertura}
                        className="flex-1 px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition-colors"
                      >
                        Confirmar Abertura
                      </button>
                    </div>
                  </div>
                </div>
              )}
              {/* Modal Fecho */}
              {modalFechoAberto && (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                  <div className="bg-white rounded-xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
                    <h3 className="text-lg font-semibold text-gray-900 mb-4">
                      🌙 Fecho do Dia - Estoque Final
                    </h3>
                    
                    <div className="bg-purple-50 p-4 rounded-lg mb-6">
                      <p className="text-sm text-purple-800">
                        <strong>Informe quantas empanadas sobraram de cada sabor.</strong> Estes valores serão usados para calcular a próxima abertura.
                      </p>
                    </div>
                    
                    <div className="grid grid-cols-2 gap-3 max-h-60 overflow-y-auto border border-gray-200 rounded-lg p-4">
                      {sabores.map(sabor => (
                        <div key={sabor} className="flex items-center justify-between">
                          <label className="text-sm text-gray-700 flex-1 mr-2">{sabor}</label>
                          <div className="flex items-center space-x-2">
                            <input
                              type="number"
                              min="0"
                              value={quantidades[sabor] || ''}
                              onChange={(e) => {
                                const novoValor = e.target.value;
                                const valorOriginal = estoque[sabor].toString();
                                
                                setQuantidades(prev => ({
                                  ...prev,
                                  [sabor]: novoValor
                                }));
                                
                                // Marcar como editado se diferente do valor original
                                setValorEditado(prev => ({
                                  ...prev,
                                  [sabor]: novoValor !== valorOriginal
                                }));
                              }}
                              className={`w-20 p-2 border rounded focus:ring-2 focus:border-transparent text-center ${
                                valorEditado[sabor] 
                                  ? 'border-yellow-400 focus:ring-yellow-500 bg-yellow-50' 
                                  : 'border-gray-300 focus:ring-purple-500'
                              }`}
                              placeholder="0"
                            />
                            {valorEditado[sabor] && (
                              <span className="text-xs text-yellow-600">✏️</span>
                            )}
                          </div>
                        </div>
                      ))}
                    </div>
                    
                    <div className="mt-4">
                      <label className="block text-sm font-medium text-gray-700 mb-2">Observações</label>
                      <input
                        type="text"
                        value={observacoes}
                        onChange={(e) => setObservacoes(e.target.value)}
                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="Ex: Fecho do dia, vendas normais"
                      />
                    </div>
                    
                    {Object.values(valorEditado).some(editado => editado) && (
                      <div className="mt-4 p-3 bg-yellow-50 border border-yellow-200 rounded-lg">
                        <p className="text-sm text-yellow-800">
                          ⚠️ <strong>Valores editados!</strong> Estas alterações serão marcadas no histórico.
                        </p>
                      </div>
                    )}
                    
                    <div className="flex space-x-3 mt-6">
                      <button
                        onClick={() => {
                          setModalFechoAberto(false);
                          setValorEditado({});
                        }}
                        className="flex-1 px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition-colors"
                      >
                        Cancelar
                      </button>
                      <button
                        onClick={confirmarFecho}
                        className="flex-1 px-4 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors"
                      >
                        Confirmar Fecho
                      </button>
                    </div>
                  </div>
                </div>
              )}
            </div>
          );
        };

        ReactDOM.render(<EmpanadaStockControl />, document.getElementById('root'));
    </script>
</body>
</html>
